<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFlow - Spotify Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .status {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            color: #00d4ff;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff4b2b;
            background: rgba(255, 75, 43, 0.1);
            border: 1px solid #ff4b2b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üß†</div>
        <h1>NeuroFlow</h1>
        <p id="message">≈ÅƒÖczenie z aplikacjƒÖ...</p>
        <div class="loader" id="loader"></div>
        <div class="status" id="status">Przetwarzanie...</div>
    </div>

    <script>
        // WyciƒÖgnij token z URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = params.get('error');

        const messageEl = document.getElementById('message');
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');

        if (error) {
            // B≈ÇƒÖd autoryzacji
            messageEl.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd podczas autoryzacji.';
            statusEl.textContent = 'B≈ÇƒÖd: ' + error;
            statusEl.className = 'error';
            loaderEl.style.display = 'none';
            
            setTimeout(() => {
                window.close();
            }, 3000);
        } else if (accessToken) {
            // Sukces - zapisz token i przekieruj do aplikacji Electron
            messageEl.textContent = 'Autoryzacja udana!';
            statusEl.textContent = '‚úì Po≈ÇƒÖczono ze Spotify';
            statusEl.style.background = 'rgba(0, 255, 136, 0.2)';
            statusEl.style.borderColor = '#00ff88';
            statusEl.style.color = '#00ff88';
            
            // Zapisz token do localStorage (bƒôdzie dostƒôpny w Electron)
            try {
                localStorage.setItem('spotify_access_token', accessToken);
                localStorage.setItem('spotify_token_timestamp', Date.now().toString());
                
                // Je≈õli sƒÖ inne parametry, zapisz je te≈º
                const expiresIn = params.get('expires_in');
                if (expiresIn) {
                    localStorage.setItem('spotify_token_expires_in', expiresIn);
                }
            } catch (e) {
                console.log('Could not save to localStorage:', e);
            }
            
            // Poczekaj chwilƒô i przekieruj do aplikacji Electron
            setTimeout(() => {
                // Bezpo≈õrednie przekierowanie do localhost (Electron jest ju≈º uruchomiony)
                messageEl.textContent = 'Przekierowywanie do aplikacji...';
                window.location.href = `http://localhost:3000${window.location.hash}`;
            }, 1000);
        } else {
            // Brak tokena - co≈õ posz≈Ço nie tak
            messageEl.textContent = 'Nie znaleziono tokena autoryzacji.';
            statusEl.textContent = 'Spr√≥buj ponownie';
            statusEl.className = 'error';
            loaderEl.style.display = 'none';
            
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
